<mat-list>
  <mat-list-item
    style="cursor: pointer"
    *ngFor="let folder of folders"
    matRipple
    class="listItems"
    [ngClass]="folder.name === selected ? 'active' : ''"
    (click)="onSelect(folder.name)"
  >
    <!-- <mat-icon matListItemIcon>{{ folder.icon }}</mat-icon> -->
    <span class="material-symbols-outlined">
      {{ folder.icon }}
    </span>
    <div matListItemTitle>{{ folder.name }}</div>
    <!--        <div matListItemLine>{{folder.updated | date}}</div>-->
  </mat-list-item>
  <mat-divider></mat-divider>
  <div mat-subheader>Labels</div>
  <mat-list-item *ngFor="let note of notes" matRipple style="cursor: pointer">
    <!-- <mat-icon matListItemIcon>{{ note.icon }}</mat-icon> -->
    <span class="material-symbols-outlined">
      {{ note.icon }}
    </span>
    <div matListItemTitle>{{ note.name }}</div>
    <!--        <div matListItemLine>{{note.updated | date}}</div>-->
  </mat-list-item>
</mat-list>
